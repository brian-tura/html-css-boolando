<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Header  -->
    <header>
        <div class="d-flex main-col">
            <div class="header">
                <div class="d-flex useful-links-header">
                    <div><p>Donna</p></div>
                    <div><p>Uomo</p></div>
                    <div><p>Bambini</p></div>
                </div>
            </div>
            <div class="header">
                <div class="d-flex center-align">
                    <img src="./img/boolean-logo.png" alt="">
                </div>
            </div>
            <div class="header d-flex just-flex-end">
                <div class="d-flex header-icons">
                    <div><i class="fa-regular fa-user"></i></div>
                    <div><i class="fa-regular fa-heart"></i></div>
                    <div><i class="fa-solid fa-bag-shopping"></i></div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main>
        <div class="main-col my-25">
            <div class="container">
                <div>
                    <img src="./img/1.webp" alt="">
                </div>
                <div>
                    <div class="brand">Levi's</div>
                    <div class="product-title">Relaxed Fit Tee Unisex</div>
                    <div class="d-flex">
                        <div class="product-price">14.99 &euro;</div>
                        <div class="product-price-discount">29.99 &euro;</div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div>
                    <img src="./img/2.webp" alt="">
                </div>
                <div>
                    <div class="brand">Guess</div>
                    <div class="product-title">Rose Tee</div>
                    <div class="d-flex">
                        <div class="product-price">20,99 &euro;</div>
                        <div class="product-price-discount">29,99 &euro;</div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div>
                    <img src="./img/3.webp" alt="">
                </div>
                <div>
                    <div class="brand">Come Zucchero Filato</div>
                    <div class="product-title">Voglia di colori pastello</div>
                    <div class="d-flex">
                        <div class="product-price">129,99 &euro;</div>
                        <div class="product-price-discount">184,99 &euro;</div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div>
                    <img src="./img/4.webp" alt="">
                </div>
                <div>
                    <div class="brand">Levi's</div>
                    <div class="product-title">Tee unisex</div>
                    <div class="d-flex">
                        <div class="product-price">14.99 &euro;</div>
                        <div class="product-price-discount">29.99 &euro;</div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div>
                    <img src="./img/5.webp" alt="">
                </div>
                <div>
                    <div class="brand">Maya Deluxe</div>
                    <div class="product-title">Stripe bodice</div>
                    <div class="d-flex">
                        <div class="product-price">99,99 &euro;</div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div>
                    <img src="./img/6.webp" alt="">
                </div>
                <div>
                    <div class="brand">Esprit</div>
                    <div class="product-title">Maglione - black</div>
                    <div class="d-flex">
                        <div class="product-price">29,99 &euro;</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
